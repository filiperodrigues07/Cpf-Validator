<!DOCTYPE html>
<html>
  <head>
    <title>Validador de CPF</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Validador de CPF</h1>

        <label for="cpf">CPF:</label>

    <script src="script.js"></script>
  </body>
</html>
